<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="account-page">
    <div class="container">
        <div id="accountContainer" class="tool-section">
            <h1>Loading Account Data...</h1>
            
            <div id="loadingSpinner" class="spinner"></div>

            <p id="loadingMessage">Please wait while we load your information.</p>
            
            <div id="accountInfo" class="hidden">
                <h3>Account Details</h3>
                <p><strong>Name:</strong> <span id="userName"></span></p>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Current Coin Balance:</strong> <span id="userTokens"></span></p>
                <p>Your account data has been loaded.</p>
            </div>
            
            <button id="startAppBtn" class="btn btn-primary hidden" style="width: 100%; margin-top: 15px;">Start App</button>
        </div>
    </div>
     <script type="module" src="account.js"></script>
</body>
</html>
